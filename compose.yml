services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - fastlane_network
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./apps/app/Dockerfile
    restart: always
    ports:
      - 4173:4173
    networks:
      - fastlane_network

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  fastlane_network:
    external: true
